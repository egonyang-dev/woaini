<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘴型說我愛你</title>
    <style>
        /* CSS 直接寫在這裡 */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 80%;
            height: auto;
        }

        .instructions {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="animation" src="images/01.png" alt="嘴型動畫">
        <div class="instructions">按下空白鍵播放「我愛你」動畫！</div>
    </div>

    <script>
        // JavaScript 直接寫在這裡
        const animation = document.getElementById("animation");

        const images = [
            "images/01.png",
            "images/02.png",
            "images/03.png",
            "images/04.png",
            "images/05.png",
            "images/06.png",
            "images/07.png",
            "images/08.png",
            "images/09.png",
            "images/10.png",
        ];

        let currentIndex = 0;

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                event.preventDefault();
                currentIndex = (currentIndex + 1) % images.length;
                animation.src = images[currentIndex];
            }
        });
    </script>
</body>
</html>
